steps:
  # Step 1: Set up Go modules (dependencies)
  - name: 'golang:1.19'
    id: 'Install Dependencies'
    entrypoint: 'go'
    args: ['mod', 'download']

  # Step 2: Run tests
  - name: 'golang:1.19'
    id: 'Run Tests'
    entrypoint: 'go'
    args: ['test', './...']

  # Step 3: Build the Go binary
  - name: 'golang:1.19'
    id: 'Build Binary'
    entrypoint: 'go'
    args: ['build', '-o', 'app']

  # Step 4: Build a Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build Docker Image'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/my-go-app', '.']

  # Step 5: Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push Docker Image'
    args: ['push', 'gcr.io/$PROJECT_ID/my-go-app']

  # Step 6: Deploy to Google Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'Deploy to Cloud Run'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'my-go-app',
      '--image', 'gcr.io/$PROJECT_ID/my-go-app',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated'
    ]

# Optional: Define any environment variables for Go build or testing
substitutions:
  _GO_VERSION: '1.19'